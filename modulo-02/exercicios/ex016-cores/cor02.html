<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        *{/*Configurações globais das CSS*/
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right,#403226 30%, #594736, #BFB4AA, #D9D0C7, #595656);
            background-attachment: fixed;/* Fixa o fundo durante o scroll */
        }
    </style>
</head>
<body>
    <h1><strong>Testando Gradiente</strong></h1>
</body>
</html>
